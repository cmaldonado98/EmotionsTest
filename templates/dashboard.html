{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Emotions Test</title>
  <link rel="shortcut icon" href="{% static 'img/LOGO_PROTEINS.png' %}" type="image/x-icon">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Notiflix -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-3.2.2.min.css">
</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-light border-bottom border-light py-0">
    <div class="container-fluid">
      <a href="https://superfoodproteins.com" class="navbar-brand">
        <img src="{% static 'img/LOGO_PROTEINS.png' %}" alt="Logo" style="width: 7rem; height: 3.5rem;">
      </a>

      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <em class="bi bi-grid fs-3"></em>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav align-items-center ms-auto">
          <li class="nav-item">
            <a href="{% url 'crearPersona' %}" class="btn btn-primary rounded-pill nav-link py-1 px-3">
              <span class="text-white">
                <em class="bi bi-house"></em>
                Inicio
              </span>
            </a>
          </li>

          <li class="nav-item">
            <a href="javascript:history.go(-1)" class="btn btn-secondary rounded-pill nav-link py-1 px-3 ms-2 my-2 my-lg-0">
              <span class="text-white">
                <em class="bi bi-clipboard"></em>
                Resultados
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="min-height: calc(100vh - (56px + 59px));">
    <div class="row my-4">
      <div class="col-6">
        <h1 class="text-black">Dashboard</h1>
      </div>

      <div class="col-6 align-self-center text-end">
        <button class="btn btn-primary ps-0" onclick="exportPdf()">
          <em class="bi bi-file-earmark-arrow-down p-2 me-2 rounded-start text-white bg-black bg-opacity-10"></em>
          <span class="text-white">Descargar PDF</span>
        </button>
      </div>
    </div>

    <section class="row">
      <div class="col-lg-3 col-6">
        <label class="form-label">Producto</label>
        <select class="form-control" id="producto">
          <option value="Hamburguesa" selected>Hamburguesa</option>
          <option value="Producto2">Producto 2</option>
        </select>
      </div>
      <div class="col-lg-3 col-6">
        <label class="form-label">Pregunta</label>
        <select class="form-control" id="pregunta">
          <option value="null" selected>Todos</option>
          <option value="Pregunta 1">Pregunta 1</option>
          <option value="Pregunta 2">Pregunta 2</option>
          <option value="Pregunta 3">Pregunta 3</option>
          <option value="Pregunta 4">Pregunta 4</option>
          <option value="Pregunta 5">Pregunta 5</option>
        </select>
      </div>
    </section>

    <div class="row bg-white justify-content-center justify-content-md-start" id="exportChart">
      <div class="col-lg-4 col-md-6 col-10 text-center" id="emotionChartContainer">
        <!-- <canvas id="emotionChart"></canvas> -->
      </div>

      <div class="col-lg-6 col-md-6 col-12 my-4 my-md-0 text-center" id="calificationChartContainer">
        <!-- <canvas id="calificationChart"></canvas> -->
      </div>
    </div>
  </main>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Notiflix -->
  <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-aio-3.2.2.min.js"></script>
  <!-- Chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PDFJs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>

  <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
